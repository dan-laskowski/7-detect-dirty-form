<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
  <label>
    Name
    <input type="text" formControlName="name" (change)="checkIfDirty()" />
  </label>
  <label>
    Email
    <input type="email" formControlName="email" (change)="checkIfDirty()" />
  </label>
  <button type="submit">Submit</button>
</form>

<section>
  <h2>Profile Form</h2>
  <p>Name: {{ profileForm.value.name }}</p>
  <p>Email: {{ profileForm.value.email }}</p>
</section>
