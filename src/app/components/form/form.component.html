<section>
  <h2>ACCOUNT FORM</h2>
  <form
    class="form-wrapper"
    [formGroup]="profileForm"
    (ngSubmit)="handleSubmit()"
  >
    <label>
      Name
      <input type="text" formControlName="name" (change)="checkIfDirty()" />
    </label>
    <label>
      Email
      <input type="email" formControlName="email" (change)="checkIfDirty()" />
    </label>
    <button type="submit">Send</button>
  </form>
</section>
